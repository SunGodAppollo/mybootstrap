<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style media="screen">
	/*去掉圆角*/
	* {
    -webkit-border-radius: 0 !important;
    -moz-border-radius: 0 !important;
		     border-radius: 0 !important;
			 }
	</style>
</head>
<body>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
					<ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
				    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sinin</a></li>
				  </ul>
	      </div>


				<div class="tab-content">
			     <div role="tabpanel" class="tab-pane active" id="home">
						 <div class="modal-body">
							 <form>
										 <div class="form-group">
											 <label for="exampleInputEmail1">Name</label>
											 <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
										 </div>
										 <div class="form-group">
											 <label for="exampleInputPassword1">Password</label>
											 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										 </div>
										 <button type="submit" class="btn btn-default btn-block">Login</button>
						 </form>
						 </div>
					 </div>
			     <div role="tabpanel" class="tab-pane" id="profile">
						 <div class="modal-body">
							 <form>
										 <div class="form-group">
											 <label for="exampleInputEmail1">Name</label>
											 <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
										 </div>
										 <div class="form-group">
											 <label for="exampleInputPassword1">Password</label>
											 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										 </div>
										 <button type="submit" class="btn btn-default btn-block">Sinin</button>
						 </form>
						 </div>
					 </div>

			   </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>



	<div>

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sinin</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">
				<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-default btn-block">Login</button>
			</form>
			</div>
	    <div role="tabpanel" class="tab-pane" id="profile">
				<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-default btn-block">Sinin</button>
			</form>
			</div>
	  </div>

	</div>





	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
